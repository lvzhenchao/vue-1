<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
</head>
<body>

<div id="app">
  <form>
    <div class="error" v-show="!message">You must enter a message to submit</div>
    <textarea v-model="message"></textarea>
    <button v-show="message">Send message</button>
  </form>
    <pre>
        {{$data | json}}
    </pre>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/1.0.14/vue.js"></script>
<script>
  new Vue({
    el : '#app',//绑定元素
    data: {
      message : ""
    }
  });

</script>
</body>
</html>
