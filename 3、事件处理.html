<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="app">
<!--  <form action="demo.html" v-on:submit.prevent="submitForm">-->
  <form action="demo.html" @submit.prevent="submitForm">
    <button type="submit">Submit</button>
  </form>

  <button @click="updateCount"> 点击数字加一 {{ count }}</button>
  <button @click="count+=1"> 点击数字加一 {{ count }}</button>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/1.0.14/vue.js"></script>
<script>
  new Vue({
    el : '#app',
    data: {
      count: 0,
    },
    methods:{
      submitForm: function (e) {
        alert(123)
        // e.preventDefault();//阻止表单默认行为
      },
      updateCount: function (e) {
        this.count += 1
      }
    }
  });

</script>
</body>
</html>
